<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mental Health Tracker</title>
  <link rel="stylesheet" href="tracker.css" />
</head>
<body>
  <div class="app">
    <header>
      <h1>ðŸŒ± Mental Health Tracker</h1>
      <p>Log healthy habits and grow your wellbeing tree!</p>
    </header>

    <main>
      <section class="tasks">
        <h2>Today's Activities</h2>
        <div class="task-list">
          <label><input type="checkbox" class="task" value="Meditation"/> Meditation</label>
          <label><input type="checkbox" class="task" value="Gratitude"/> Gratitude Journal</label>
          <label><input type="checkbox" class="task" value="Exercise"/> Exercise</label>
          <label><input type="checkbox" class="task" value="Journaling"/> Journaling</label>
        </div>
      </section>

      <section class="progress">
        <h2>Your Progress</h2>
        <div class="progress-bar">
          <div id="progressFill"></div>
        </div>
        <p id="progressText">0 / 4 activities completed</p>
        <p>Streak: <span id="streak">0</span> days ðŸŒŸ</p>
      </section>

      <section class="tree-section">
        <h2>Your Wellbeing Tree</h2>
        <div class="tree">
          <div class="trunk"></div>
          <div class="leaves" id="leaves"></div>
        </div>
        <p id="treeMessage">Complete activities to grow your tree!</p>
      </section>
    </main>

    <footer>
      <p>ðŸ’š This is a demo. Not a substitute for professional care.</p>
    </footer>
  </div>

  <script src="tracker.js"></script>
</body>
</html>
